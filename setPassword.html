<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>New Password</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel=icon href="favicon_2.ico">
	<meta name='viewport' content="width=device-width, height=device-height, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="page-header" id="pad">
		<div class="container-fluid" id="logoDiv"><img src="unnamed.png" class="img-responsive" id="logo"></div>
		<div class="container-fluid map">
			<div id="login">
				<h4>Set a new password</h4>
				<form style="width: 75%; padding-top: 0;">
				   	<h6>New Password</h6>
				   <div class="input-group tool" style="height: 36px;">
				      <input type="Password" class="form-control" id=newpass style="height: 36px; border-right: 0; outline: none;" oninput="check()">
				      <span class="tooltiptext">Password should contain<br>
					      	<span id="atleast">min 8 chars, &nbsp;<span class="glyphicon" id="tick1"></span></span>
					      	<span id="special"><br>atleast one special char, &nbsp;<span class="glyphicon" id="tick2"></span></span>
					      	<span id="capital"><br>one capital letter &nbsp;<span class="glyphicon" id="tick3"></span></span>
					      	<span id="number"><br>and one number &nbsp;<span class="glyphicon" id="tick4"></span></span>
				     	</span>
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button" id="hideNew" disabled><span class="glyphicon glyphicon-remove-circle" id="change2"></span></button>
				      </span>
				    </div><!-- /input-group -->
				    <h6>Confirm Password</h6>
				   <div class="input-group" style="height: 36px;">
				      <input type="Password" class="form-control" id=conpass style="height: 36px; border-right: 0; outline: none;" oninput="check2()">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button" id="hideNew" disabled><span class="glyphicon glyphicon-remove-circle" id="change3"></span></button>
				      </span>
				    </div><!-- /input-group -->
				     <button type="button" class="btn btn-default" id="confirm"><h6 style="padding-top:0;"><img src="shape.png" id="key">&nbsp; Confirm</h6></button>
				</form>
				<h6 style="text-align: center;">Remember password? <a style="color: blue;" href="index.html">Log In</a></h6>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src=script.js></script>
</body>
</html>
