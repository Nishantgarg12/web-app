<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel=icon href="favicon_2.ico">
	<meta name='viewport' content="width=device-width, height=device-height, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="page-header" id="pad">
		<div class="container-fluid" id="logoDiv"><img src="unnamed.png" class="img-responsive" id="logo"></div>
		<div class="container-fluid map">
			<div id="login">
				<h4>Enter OTP received on 986****489</h4>
				<form>
				    <div class="form-group">
						<h6 class="gray">OTP</h6>
					  <input type="text" class="form-control">
					</div>
				    <div id="checkPad">
				    	<div class="item html">
						    <h6 id="count" class="gray">30</h6>
						    <svg xmlns="http://www.w3.org/2000/svg">
						     <g>
						      <title>Layer 1</title>
						      <circle id="circle" class="circle_animation" r="12" cy="25" cx="22" stroke-width="2" stroke="red" fill="none"/>
						     </g>
						    </svg>
						</div>
				    	<h6 id="resend">Resend OTP</h6>
				    </div>
				     <button type="button" class="btn btn-default" id="sub"><h6 style="padding-top:0;"><span class="glyphicon glyphicon-option-horizontal"></span>&nbsp; Confirm</h6></button>
				</form>
				<h6 style="text-align: center;">Remember password? <a style="color: blue;" href="index.html">Log In</a></h6>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src=script.js></script>
</body>
</html>
